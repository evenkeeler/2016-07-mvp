<div id="shiftField" ng-controller="ShiftController as shiftCtrl">
  <div name="shiftSubmition" ng-submit="">
    <form>
      <input type="number" ng-model="shift.hours">
      <input type="number" ng-model="shift.rate">
      <button>Enter Your Shift</button>
    </form>
    <div>
      <div ng-repeat="shift in shiftCtrl.shifts"></div>
    </div>
  </div>
</div>
