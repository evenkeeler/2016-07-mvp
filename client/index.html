<!DOCTYPE html>
<html ng-app="quickShift">
<head>
  <meta charset="utf-8">
  <title>Employee shift feed</title>
  <link rel="stylesheet" type="text/css" href="app/styles.css" />
 <!--  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head> -->
<body ng-controller="ShiftController as shiftCtrl">
  <div id="controlBar">
    <h1>quickShift</h1>
    <form>
      <input type="number" ng-model="shift.hours">
      <input type="number" ng-model="shift.rate">
      <button ng-click="shiftCtrl.addShift(shift.hours, shift.rate)">Enter Your Shift</button>
    </form>
    <div>
      <p>
    </div>
  </div>
  <div id="shiftField">
    <div class="shift" ng-repeat="shift in shifts">Worked for {{shift.hours}} and earned {{shift.rate * shift.rate}}</div>
  </div>
  <div ui-view></div>


  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>

  <script src="app/app.js"></script>
  <script src="app/shifts.js"></script>
  <script src="app/services.js"></script>
</body>
</html>
